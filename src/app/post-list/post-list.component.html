<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes Posts</h2>
      <ul class="list-group">
        <!-- directives structurelles *FOR et [Property Binding] -->
      <app-post-list-item *ngFor="let post of posts"
                          [postTitle]='post.postTitle'
                          [postContent]='post.postContent'
                          [postLoveIts]='post.postLoveIts'
                          [postCreatedAt]='post.postCreatedAt'>
      </app-post-list-item>
      </ul>
    </div>
  </div>
</div>
